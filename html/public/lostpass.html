 <div class="modal fade" id="Lostpass" role="dialog">
    <div class="modal-dialog">

      <div class="modal-content" onkeypress="return runScriptLogin(event)">
        <div id="_AJAX_LOSTPASS_"></div>

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 style="color:red;"><span class="glyphicon glyphicon-lock"></span> Change Password</h4>
        </div>
        <div class="modal-body">
          <div role="form" onkeypress="return runScriptLostPass(event)">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-enveloper"></span> Email</label>
              <input type="email" class="form-control" id="login_lostpass" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="pass"><span class="glyphicon glyphicon-enveloper"></span> Password</label>
              <input type="email" class="form-control" id="pass_lostpass" placeholder="Enter your new password">
            </div>
            <button type="button" class="btn btn-default btn-success btn-block" onclick="goLostPass()"><span class="glyphicon glyphicon-off"></span> Change</button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
        </div>
      </div>
    </div>
  </div>
<script src="views/app/js/lostpass.js"></script>
