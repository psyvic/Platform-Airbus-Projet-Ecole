<div class="modal fade" id="registration" role="dialog">
   <div class="modal-dialog">

     <div class="modal-content">
      <div id="_AJAX_REG_"></div>
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal">&times;</button>
         <h4 style="color:red;"><span class="glyphicon glyphicon-lock"></span> Login</h4>
       </div>
       <div class="modal-body">
         <div role="form" onkeypress="return runScriptReg(event)">
           <div class="form-group">
             <label for="usrname"><span class="glyphicon glyphicon-envelope"></span> Email</label>
             <input type="email" class="form-control" id="login_reg" placeholder=" lastname.firstname@airbus.com or lastname.firstname@external.airbus.com">
           </div>
           <div class="form-group">
             <label for="usrname"><span class="glyphicon glyphicon-user"></span> Last Name</label>
             <input type="text" class="form-control" id="lastName_reg" placeholder="Type your Last Name">
           </div>
           <div class="form-group">
             <label for="usrname"><span class="glyphicon glyphicon-user"></span> First Name</label>
             <input type="text" class="form-control" id="firstName_reg" placeholder="Type your First Name">
           </div>
           <div class="form-group">
             <label for="usrname"><span class="glyphicon glyphicon-user"></span> Job Number</label>
             <input type="text" class="form-control" id="jobNumber_reg" placeholder="Type your Job Number">
           </div>
           <div class="form-group">
             <label for="usrname"><span class="glyphicon glyphicon-user"></span> Site</label>
             <!-- <input type="text" class="form-control" id="site_reg"> -->
             <select id="site_reg">
                <option value="Blagnac – Central Entity">Blagnac – Central Entity</option>
                <option value="Blagnac – Airbus Operations">Blagnac – Airbus Operations</option>
                <option value="Blagnac – Airbus France">Blagnac – Airbus France</option>
                <option value="Blagnac – Airbus Industry">Blagnac – Airbus Industry</option>
                <option value="Colomiers – Guynemer">Colomiers – Guynemer</option>
                <option value="Beijing – Training Center">Beijing – Training Center</option>
                <option value="Beijing – Airtac, Alabama">Beijing – Airtac, Alabama</option>
              </select>
           </div>
           <div class="form-group">
             <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
             <input type="password" class="form-control" id="pass_reg" placeholder="8 characters min. 1 letter and 1 number">
           </div>
           <div class="form-group">
             <label for="psw_two"><span class="glyphicon glyphicon-eye-open"></span> Repeat your Password</label>
             <input type="password" class="form-control" id="passVer_reg" placeholder="Type your Password again">
           </div>
           <div class="checkbox">
             <label><input  type="checkbox" id="terms_reg" value="1" checked>Accept Terms & Conditions</label>
           </div>
           <button type="button" onclick="goReg()" class="btn btn-default btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Register</button>
         </div>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-default btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
       </div>
     </div>
   </div>
 </div>

 <script src="views/app/js/reg.js"></script>
