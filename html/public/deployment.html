<div class="modal fade" id="deployment" role="dialog">

     <div class="modal-content">

              </select>

             <label for="usrname" ><span class="glyphicon glyphicon-user"></span> START</label>

             <input type="text" class="form-control" id="" placeholder="">

           <button type="button" onclick="updateEvent(true)" id="updateEventBtn" class="btn btn-default btn-success"><span class="glyphicon glyphicon-off"></span> Save Changes</button>

           <button type="button" onclick="eraseEvent()" id="eraseEventBtn" class="btn btn-default btn-danger"><span class="glyphicon glyphicon-off"></span> Erase</button>
